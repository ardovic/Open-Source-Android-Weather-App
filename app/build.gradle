apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.ardovic.weatherappprototype"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def verLombok = '1.16.20'
def verDagger = '2.14.1'
def verKnife = '8.8.1'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    compileOnly "org.projectlombok:lombok:$verLombok"
    annotationProcessor "org.projectlombok:lombok:$verLombok"
    
    compile "com.google.dagger:dagger:$verDagger"
    annotationProcessor "com.google.dagger:dagger-compiler:$verDagger"

    compile "com.jakewharton:butterknife:$verKnife"
    annotationProcessor "com.jakewharton:butterknife-compiler:$verKnife"

    //implementation 'com.j256.ormlite:ormlite-android:5.0'

    //implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'

    implementation 'com.google.code.gson:gson:2.8.2'
}
